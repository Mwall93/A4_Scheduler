<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A4 Scheduler</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="/static/app.css">
</head>
<body>
    <div id="dimmer" class="ui inverted dimmer" style="position: fixed;">
        <div class="ui large loader"></div>
    </div>
    <div id="page">

        <!-- Navigation Menu -->
        <div class="ui inverted top fixed menu" style="height: 60px">
            <div class="item">
                A4 Scheduler
            </div>

            <div class="right menu">
                <a href="{{ url_for('Campus.List') }}" class="item">Estate</a>

                <div class="ui dropdown item">
                    <div class="text">People</div>
                    <i class="dropdown icon"></i>
                    
                    <div class="menu">
                        <a href="{{ url_for('Staff.List') }}" class="item">Staff</a>
                        <a href="{{ url_for('Teacher.List') }}" class="item">Teachers</a>
                        <a href="{{ url_for('Student.List') }}" class="item">Students</a>
                    </div>
                </div>

                <a href="{{ url_for('Module.List') }}" class="item">Modules</a>
                <a href="{{ url_for('Settings.List') }}" class="item">Settings</a>

                <a href="{{ url_for('Auth.Logout') }}" class="item">Logout</a>
            </div>
        </div><!-- /Navigation Menu -->


        <!-- Page Heading -->
        <div class="ui page heading">
            <div class="ui container">
                <div class="ui one column grid">
                    <div class="column">

                        <!-- Breadcrumb Navigation -->
                        <div class="ui breadcrumb">
                            {% block breadcrumbs %}{% endblock %}
                        </div>
                            
                        <!-- Page Header -->
                        <h1 class="ui page header">{% block pageheader %}{% endblock %}</h1>

                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Heading -->

        <div class="ui container" style="padding-top: 19rem;padding-bottom: 3rem;">
            <div class="ui one column grid">
                <div class="column">

                    {% block main %}{% endblock %}

                </div><!-- .column -->
            </div><!-- .ui.one.column.grid -->
        </div><!-- .ui.container -->

    </div><!-- #page -->

    {% block modals %}{% endblock %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://semantic-ui.com/javascript/library/tablesort.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>

    {% block javascript %}{% endblock %}
</body>
</html>
